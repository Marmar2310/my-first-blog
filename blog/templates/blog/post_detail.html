{% extends 'blog/base.html' %}

{% block content %}
    <div class="white">
        {% if post.published_date %}
            <div class="white">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2 class="green">{{ post.title }}</h2>
        <p class="white">{{ post.text|linebreaksbr }}</p>
    </div>
    <h5 style="color:orange">-{{ post.author }}</h5>
{% endblock %}
